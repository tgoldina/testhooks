name: test_package

on:
  - push

jobs:
  test_package:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: SPHEREx/SPHEREx-Sky-Simulator
          ref: master
          path: SPHEREx-Sky-Simulator
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Build and Install
        run: |
          cd ${{ github.workspace }}/SPHEREx-Sky-Simulator/py
          pip install .

      - name: Test Simulator Components
        run: test_SPHEREx_phaseB_simulator_components.py